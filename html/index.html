<!DOCTYPE html>
<html>

<head>
    <title>Fonctions JS</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/boutons.css">

</head>

<body onload="chargementPage()">
    <!--Div de l'increment + de l'affichage des alumettes  -->
    <div>
        <h1> Alumettes: <span id="total">0</span></h1>
        <h3>Argent disponible: <span id="argent">1000</span>$</h3>
        <br>
        <button id="creeAlumette" onclick="faireAlumette()">Faire une alumette</button>
    </div>
    <!-- Div separant les ressources -->
    <div>
        <h3>Quantites</h3>
        <p>Bois: <span id="boisInventaire">1000</span>cm</p>
        <button id="achatBois" onclick="achatBois()">Acheter une corde de bois</button>
        <p>Souffre: <span id="souffreInventaire">1000</span>mL</p>
        <button id="achatSouffre" onclick="achatSouffre()">Acheter un 10 litres de souffre</button>
    </div>


    <h4 id="result"></h4>
</body>
<script type="text/javascript" src="../javascript/global.js"></script>
<script type="text/javascript" src="../javascript/script.js"></script>
<script type="text/javascript" src="../javascript/localStorage.js"></script>


</html>
