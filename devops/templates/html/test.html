<body>

<p>Click the "Try it" button to toggle between hiding and showing the DIV element:</p>



<a onclick="permuterVisibilite('myDIV')"><img src="https://cdn.arstechnica.net/wp-content/uploads/2016/02/5718897981_10faa45ac3_b-640x624.jpg" height='40' width='40' ></img></a>

<div id="myDIV" display: none;>
<a onclick="permuterVisibilite('myDIV')><img src='porte.png'></a>


</div>


<p><b>Note:</b> The element will not take up any space when the display property set to "none".</p>

<script>
function permuterVisibilite() {
  var x = document.getElementById(arguments[0]);
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>
